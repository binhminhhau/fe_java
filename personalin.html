<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/personalin.css">
    <title>Giatot Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMNloXyjzE19ip9xgKfUwZ8V2ygRljKfxA3EMY/" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">GIATOT<span>COM</span></div>
        <nav>
            <div class="nav-links">
                <a href="home.html">Trang chủ</a>
                
            </nav>
            </div>
            <a href="logout.html" class="logout-btn">Đăng xuất</a>
        
  </header>

    <!-- Main Content -->
    <div class="container">
        <div class="cart-icon">
            <img src="https://via.placeholder.com/100?text=Cart" alt="Cart Icon">
        </div>
        <div class="form-container">
            <h2>ĐĂNG NHẬP GIATOT<span style="color: #FFD700;">COM</span></h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Địa chỉ email / SĐT</label>
                    <input type="text" id="email" name="email" placeholder="Email / SĐT" required>
                </div>
                <div class="form-group password-eye">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                    <span onclick="togglePasswordVisibility()"><i class="fa-regular fa-eye-slash"></i></span>
                </div>
                <button type="submit" class="submit-btn">Đăng Nhập</button>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</body>
</html>
